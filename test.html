<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .slides {
            display: none;
            width: 100%;
        }
        .fade {
            animation: fadeEffect 2s;
        }
        @keyframes fadeEffect {
            from {opacity: 0.4;} 
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img src="RV1G_2024/DSC_0001.JPG" alt="DSC_0001.JPG" data-src="RV1G_2024/DSC_0001.JPG">
        <img src="RV1G_2024/DSC_0003.JPG" alt="DSC_0003.JPG" data-src="RV1G_2024/DSC_0003.JPG">
        <img src="RV1G_2024/DSC_0006.JPG" alt="DSC_0006.JPG" data-src="RV1G_2024/DSC_0006.JPG">
    </div>

    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
        showSlides();
    </script>
</body>
</html>
